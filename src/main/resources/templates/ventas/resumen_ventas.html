<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<div th:replace="layouts/navbar :: navbar"></div>
<br>
<br>

<head>
	<title>Botilleria Donde El Lito</title>
	<link rel="shortcut icon" th:href="@{/images/ico_boti.png}">

	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment-with-locales.min.js"></script>
</head>

<body>
	<style type="text/Css">
		.form_resumen {
		width: 50%;  
		  
      padding: 10px;
     
      margin: auto;
      border: #000;
      font-weight: bold !important;
	font-size: 16px !important;
}
	</style>
	<script type="text/javascript">
		$(function () {
			$('input[name="fechaDesde"]').daterangepicker({
				locale: {
					applyLabel: "Aplicar",
					cancelLabel: "Cancelar",

				},
				singleDatePicker: true,
				showDropdowns: true,
				minYear: 1901,
				maxYear: parseInt(moment().format('YYYY'), 10)
			}, function (start, end, label) {
				var years = moment().diff(start, 'years');

			});
		});
		$(function () {
			$('input[name="fechaHasta"]').daterangepicker({
				locale: {
					applyLabel: "Aplicar",
					cancelLabel: "Cancelar",

				},
				singleDatePicker: true,
				showDropdowns: true,
				minYear: 1901,
				maxYear: parseInt(moment().format('YYYY'), 10)
			}, function (start, end, label) {
				var years = moment().diff(start, 'years');

			});
		});		
	</script>
	<main layout:fragment="contenido">
		<div class="col-12">
			<h1 class="p-2 bg-success text-white">RESUMEN DE VENTAS</h1>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>
			<form th:action="@{/ventas/filtroResumen}" method="post" class="form-inline">
				<table class="table table-striped table-bordered">
					<tr>
						<td>
							<label>Desde: &nbsp;</label> <input type="text" name="fechaDesde" style="width: 100px;"
								id="fechaDesde" />&nbsp;&nbsp;<label>Hasta: </label> &nbsp;<input type="text"
								name="fechaHasta" style="width: 100px;" id="fechaHasta" />&nbsp;&nbsp;
							<button type="submit" class="btn_filtrar">Filtrar</button>

						</td>
					</tr>
				</table>
			</form>
			<div class="form_resumen table-responsive">
				<form class="form_border">
					<table class="table table-striped">
						<h3 style="text-align: center;">RESUMEN VENTAS DIARIAS</h3>
						<tr>
							<td>
								<h5>Fecha: </h5>
							</td>
							<td>
								<h5 th:text="${fecha}"></h5>
							</td>
						</tr>
						<tr>
							<td>
								<h5>SubTotal: </h5>
							</td>
							<td>
								<h5 th:text="${'$ ' + subTotal}"></h5>
							</td>
						</tr>
						<tr>
							<td>
								<h5>Descuento Total: </h5>
							</td>
							<td>
								<h5 th:text="${'$ ' + desc}"></h5>
							</td>
						</tr>
						<tr>
							<td>
								<h5>Monto Total: </h5>
							</td>
							<td>
								<h5 th:text="${'$ ' + total}"></h5>
							</td>
						</tr>
					

					</table>
			</div>
			</form>
		</div>

		</div>
	</main>

</body>

</html>
