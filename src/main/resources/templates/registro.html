<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">

<head>
	<meta charset="utf-8">

</head>

<body>


	<main layout:fragment="contenido">

		<div class="col-6" style="margin-left: 25%;">
			<h1 class="p-2 bg-info text-white">NUEVO USUARIO</h1>
			<div th:if=${param.exito}>
				<div class="alert alert-info">Se ha registrado exitosamente a
					la aplicaci√≥n</div>
			</div>
			<form th:action="@{/registro}" method="post" th:object="${usuario}">
				<div class="form-group">
					<label class="control-label" for="nombre">Nombre : </label> <input id="nombre" type="text"
						class="form-control" th:field="*{nombre}" required autofocus="autofocus">
				</div>

				<div class="form-group">
					<label class="control-label" for="apellido">Apellido : </label> <input id="apellido"
						class="form-control" th:field="*{apellido}" required autofocus="autofocus">
				</div>

				<div class="form-group">
					<label class="control-label" for="email">Email : </label> <input id="email" type="email"
						class="form-control" th:field="*{email}" required autofocus="autofocus">
				</div>

				<div class="form-group">
					<label class="control-label" for="password">Password : </label> <input type="password" id="password"
						class="form-control" th:field="*{password}" required autofocus="autofocus">
				</div>
				
	
				<br>

				<div class="form-group" style="text-align: center;">
					<button type="submit" class="btn btn-success">Registrar</button>


				</div>
			</form>



		</div>
	</main>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</body>

</html>
