<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div th:replace="layouts/navbar :: navbar"></div>

<br><br>
<body>
	<main layout:fragment="contenido">
		<div class="col-12">
			<h1 class="p-2 bg-warning text-white">LISTA PRODUCTOS</h1>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>

			<form class="form-inline">
				<div class="form-group mx-sm-3 mb-2">
					<input type="text" name="palabraClave" class="form-control" id="palabraClave" style="width: 200%;"
						th:value="${palabraClave}" placeholder="Escribir Codigo o Nombre y Presione Enter">
				</div>
				
				&nbsp;&nbsp;
				<a type="submit" class="btn btn-secondary mb-2" onclick="limpiarCampos()">Limpiar</a>
				&nbsp;&nbsp;
			
			</form>
		

			<br>
			<div style="text-align: right;">
				<a th:href="@{/productos/exportarExcel}">
					<img src="/images/excel.png" width="60" height="40"></img>
				</a>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered" style="width:100%">

					<thead class="thead-dark">
						<tr>
							<th>Nombre</th>
							<th>CÃ³digo</th>
							<th>Precio Compra</th>
							<th>Precio Venta</th>
							<th>Stock</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.codigo}"></td>
							<td th:text="${producto.precioCompra}"></td>
							<td th:text="${producto.precioVenta}"></td>
							<td th:text="${producto.stock}"></td>
							<td>
								<a class="btn btn-warning" th:href="@{/productos/editar/} + ${producto.id}">Editar <i
										class="fa fa-edit"></i></a>
							</td>
							<td>
								<form th:action="@{/productos/eliminar}" method="post">
									<input type="hidden" name="id" th:value="${producto.id}" />
									<button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
									</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<script type="text/javascript">
		function limpiarCampos() {
			window.location = '/productos/mostrar';

		}
	</script>

</body>

</html>
