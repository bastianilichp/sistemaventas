<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">

<body>
	<main layout:fragment="contenido">
		<div class="col-12">
			<h1 class="p-2 bg-warning text-white">LISTA PRODUCTOS</h1>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>

			<form>
				<table class="table table-striped table-bordered">
					<tr>
						<td>
							<input type="text" name="palabraClave" id="palabraClave" th:value="${palabraClave}"
								style="width: 400px;" placeholder="Escribir Codigo o Nombre y Presione Enter">
							<a type="submit" class="btn btn-secondary" th:href="@{/productos/limpiarP}">Limpiar</a>
						</td>

					</tr>
				</table>
			</form>

			<div class="table-responsive">
				<table class="table table-striped table-bordered" style="width:100%">

					<thead class="table-dark">
						<tr>
							<th>Nombre</th>
							<th>CÃ³digo</th>
							<th>Precio Compra</th>
							<th>Precio Venta</th>
							<th>Stock</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.codigo}"></td>
							<td th:text="${producto.precioCompra}"></td>
							<td th:text="${producto.precioVenta}"></td>
							<td th:text="${producto.stock}"></td>
							<td>
								<a class="btn btn-warning" th:href="@{/productos/editar/} + ${producto.id}"> <i
										class="fa fa-edit"></i></a>
							</td>
							<td>
								<form th:action="@{/productos/eliminar}" method="post">
									<input type="hidden" name="id" th:value="${producto.id}" />
									<button type="submit" class="btn btn-danger"> <i class="fa fa-trash"></i>
									</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</main>


</body>

</html>
