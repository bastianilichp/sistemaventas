<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">

<head>
	<meta charset="utf-8">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
	<main layout:fragment="contenido">
		<div class="col-12">
			<h2>Productos</h2>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>
			<a class="btn btn-success mb-2" th:href="@{/productos/agregar}">Agregar</a>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>CÃ³digo</th>
							<th>Precio Compra</th>
							<th>Precio Venta</th>
							<th>Stock</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.codigo}"></td>
							<td th:text="${producto.precioCompra}"></td>
							<td th:text="${producto.precioVenta}"></td>
							<td th:text="${producto.stock}"></td>
							<td>
								<a class="btn btn-warning" th:href="@{/productos/editar/} + ${producto.id}">Editar <i
										class="fa fa-edit"></i></a>
							</td>
							<td>
								<form th:action="@{/productos/eliminar}" method="post">
									<input type="hidden" name="id" th:value="${producto.id}" />
									<button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
									</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<a class="btn btn-warning" th:href="@{/}">Volver</a>
</body>

</html>
