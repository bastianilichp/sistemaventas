<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">

<body>
	<main layout:fragment="contenido">
		<div class="col-12">
			<h1 class="p-2 bg-warning text-white">STOCK CRITICO</h2>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>
			<form th:action="@{/productos/buscarStockMenor}" method="get" >
				<table class="table table-striped table-bordered">
					<tr>
						<td>
							<label>Ingrese Stock Menor a: &nbsp;</label> <input type="number" name="stockMenor" style="width: 100px;"
								id="stockMenor" th:value="*{stockMenor}"/>				
  							<button type="submit" class="btn_filtrar">Filtrar</button>

						</td>
					</tr>
				</table>
			</form>
			<div class="table-responsive">
				<table class="table table-striped table-bordered" style="width:100%">

					<thead class="table-dark">
						<tr>
							<th>Nombre</th>
							<th>CÃ³digo</th>
							<th>Precio Compra</th>
							<th>Precio Venta</th>
							<th>Stock</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.codigo}"></td>
							<td th:text="${producto.precioCompra}"></td>
							<td th:text="${producto.precioVenta}"></td>
							<td th:text="${producto.stock}"></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>


</body>

</html>
