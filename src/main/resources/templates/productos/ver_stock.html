<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div th:replace="layouts/navbar :: navbar"></div>

<br><br>
<body>
	<main layout:fragment="contenido">
		<div class="col-12">
			<h1 class="p-2 bg-danger text-white">STOCK CRITICO</h2>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>
			
			<div style="text-align: right;">
			
				<a th:href="@{/productos/exportarExcelStock}">
					<img src="/images/excel.png" width="60" height="40"></img>
				</a>
			</div>
	

			<div class="table-responsive">
				<table class="table table-striped table-bordered" style="width:100%">

					<thead class="thead-dark">
						<tr>
							<th>Nombre</th>
							<th>CÃ³digo</th>
							<th>Precio Compra</th>
							<th>Precio Venta</th>
							<th>Stock</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.codigo}"></td>
							<td th:text="${producto.precioCompra}"></td>
							<td th:text="${producto.precioVenta}"></td>
							<td th:text="${producto.stock}"></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>


</body>

</html>
