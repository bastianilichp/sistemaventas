<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Carga Stock</title>
</head>

<body>
	<script type="text/javaScript">
$custom-file-text: (
  en: "Browse",
  es: "Elegir"
);
</script>
	<main layouts:fragment="contenido">

		<div class="container">
			<form th:action="@{/productos/cargaMasiva}" method="get"
				<h2 style="text-align: center;">Ingresar Carga Masiva de Productos</h2>
				<br>

				<div class="custom-file">
					<input type="file" class="custom-file-input" id="customFileLang" lang="es">
					<label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
				</div>
				<br>
				<br>
				<a  class="btn btn-warning" th:href="@{/}">Volver Atras</a>
			</form>
		</div>
	</main>

</body>

</html>
