<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">

<body>
	<main layout:fragment="contenido">
		<div class="col-12">
			<h1 class="p-2 bg-warning text-white">PRODUCTOS MÁS VENDIDOS </h2>
				<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
					th:text="${mensaje}" class="alert">
				</div>

				<form>
					<table class="table table-striped table-bordered">
						<tr>
							<td>
								<input type="text" name="filtroVendido" id="filtroVendido" th:value="${filtroVendido}"
									placeholder="Escribir Codigo o Nombre y Presione Enter" style="width: 400px;">
								<a type="submit" class="btn btn-secondary mb-2" th:href="@{/productos/limpiarV}">Limpiar</a>
							</td>
						</tr>
					</table>
				</form>

				<div class="table-responsive">
					<table class="table table-striped table-bordered" style="width:100%">

						<thead class="table-dark">
							<tr>
								<th>Cantidad</th>
								<th>Nombre</th>
								<th>Código</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="vendidos : ${masVendidos}">
								<td th:text="${vendidos.cantidad}"></td>
								<td th:text="${vendidos.codigo}"></td>
								<td th:text="${vendidos.nombre}"></td>


							</tr>
						</tbody>
					</table>
				</div>
		</div>
	</main>



</body>

</html>
