<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="master">
<head>
	<meta charset="utf-8">

</head>
<body>
	<main layout:fragment="contenido" >
		<div class="col-6" style="margin-left: 25%;">
			
					<h1 style="text-align: center;">Inicio de Sesión</h1>

					<form th:action="@{/login}" method="post">


						<div th:if=${param.error}>
							<div class="alert alert-danger">Usuario o contraseña
								inválidos</div>
						</div>

						<div th:if=${param.logout}>
							<div class="alert alert-info">Ha cerrado sesión exitosamente
							</div>
						</div>


						<div class="form-group">
							<label for="username">Nombre de
								usuario : </label> <input id="username" name="username" type="text" class="form-control"
								required autofocus="autofocus" placeholder="Digite su email ID">
						</div>

						<div class="form-group">
							<label for="password">Password : </label> <input id="password" type="password"
								name="password" class="form-control" required autofocus="autofocus"
								placeholder="Digite su password">
						</div>
						<br>
						<div class="form-group" >
						
								
									<input type="submit" class="form-control btn btn-primary" name="login-submit"
										id="login-submit" value="Iniciar sesión" />
							
							
						</div>
						
					</form>
				
			
			</div>


	</main>
</body>

</html>
